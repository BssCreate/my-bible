<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í—Ö–æ–¥ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      color: #dc2626;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-style: italic;
      color: #4b5563;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px 10px 6px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: white;
      padding: 0 4px;
      color: #9ca3af;
      font-size: 16px;
      transition: 0.2s ease all;
      pointer-events: none;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label {
      top: 0px;
      left: 10px;
      font-size: 12px;
      color: #3b82f6;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2563eb;
    }

    .progress-section {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .progress-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #374151;
    }

    .progress-bar {
      position: relative;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
    }

    .progress-fill {
      height: 100%;
      background: #3b82f6;
      width: 0%;
      border-radius: 4px;
      transition: width 0.4s ease;
    }

    .progress-points {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: -14px;
      left: 0;
      right: 0;
    }

    .point {
      position: relative;
      width: 28px;
      height: 28px;
      background: #e5e7eb;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      color: #6b7280;
      z-index: 2;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .point.active {
      background: #3b82f6;
      color: white;
    }

    .progress-labels,
    .progress-descriptions {
      display: flex;
      font-weight: bold;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 12px;
      color: #6b7280;
      max-width: 600px;
    }

    .progress-descriptions {
      font-style: italic;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–í—Ö–æ–¥ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω!</h1>
    <p>—Å–∞–π—Ç –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ, –≤–≤–µ–¥–∏—Ç–µ —Å–µ—Ä–≤–∏—Å–Ω—ã–π –∫–æ–¥, —á—Ç–æ–±—ã –≤–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</p>
    <form id="codeForm">
      <div class="input-group">
        <input type="text" id="codeInput" placeholder=" " required />
        <label for="codeInput">–°–µ—Ä–≤–∏—Å–Ω—ã–π –∫–æ–¥</label>
      </div>
      <button type="submit">–í–æ–π—Ç–∏</button>
    </form>
  </div>

  <div class="progress-section">
    <div class="progress-title">–ü—Ä–æ—Ü–µ—Å—Å —Ä–∞–±–æ—Ç—ã</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
      <div class="progress-points">
        <div class="point" id="p1">1</div>
        <div class="point" id="p2">2</div>
        <div class="point" id="p3">3</div>
        <div class="point" id="p4">4</div>
      </div>
    </div>
    <div class="progress-labels">
      <span>0%</span>
      <span>35%</span>
      <span>65%</span>
      <span>100%</span>
    </div>
    <div class="progress-descriptions">
      <span>–ù–∞—á–∞–ª–æ</span>
      <span>–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞</span>
      <span>–ü–æ—á—Ç–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–æ</span>
      <span>–ì–æ—Ç–æ–≤–æ!</span>
    </div>
  </div>

  <script>
    document.getElementById("codeForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const code = document.getElementById("codeInput").value.trim();
      if (code === "090207") {
        window.location.href = "/auth";
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π —Å–µ—Ä–≤–∏—Å–Ω—ã–π –∫–æ–¥");
      }
    });

    function setProgress(percent) {
      const fill = document.getElementById("progressFill");
      fill.style.width = percent + "%";

      const points = [0, 35, 65, 100];
      points.forEach((value, index) => {
        const pointEl = document.getElementById("p" + (index + 1));
        if (percent >= value) {
          pointEl.classList.add("active");
        } else {
          pointEl.classList.remove("active");
        }
      });
    }

    // üëâ –£—Å—Ç–∞–Ω–æ–≤–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å –∑–¥–µ—Å—å (–Ω–∞–ø—Ä–∏–º–µ—Ä, 65%)
    setProgress(70);
  </script>
</body>
</html>
